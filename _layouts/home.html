---
layout: default
---

<div>

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <h2>Posts</h2>
    <ul>
      {%- for post in site.posts -%}
      <li>
        <span>
          {{ post.date | date: "%Y-%m-%d" }} -
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </span>
      </li>
      {%- endfor -%}
    </ul>

  {%- endif -%}

</div>
